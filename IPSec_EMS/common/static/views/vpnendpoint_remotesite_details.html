<div class="main" ng-controller="VPNEndpointRemotesiteDetailsController">
</div>

<h1 class="page-header">IPSEC Policy: {{detailed_scope.name}}</h1>

<div class="table-reponsive" id="scope_list_details">
  <table class="table table-striped" >
    <tr>
      <th>UUID</th>
      <td>{{ detailed_scope.id }}</td>
    </tr>

    <tr>
      <th>Name</th>
      <td>{{ detailed_scope.name }}</td>
    </tr>

    <tr>
      <th>Peer Address</th>
      <td>{{ detailed_scope.peer_address }}</td>
    </tr>

    <tr>
      <th>Peer CIDRS</th>
      <td><span ng-repeat="peer_cidrs in detailed_scope.peer_cidrs">{{ peer_cidrs }}{{ $last ? '' :', ' }}</span></td>
    </tr>

    <tr>
      <th>VPN Certificate ID</th>
      <td>{{ detailed_scope.vpncertificate_id }}</td>
    </tr>

    <tr>
      <th>Description</th>
      <td>{{ detailed_scope.description }}</td>
    </tr>
  </table>
</div>
