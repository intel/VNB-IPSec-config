<div class="main" ng-init="resource='ldap_config'">

    <h1 class="page-header">{{title}}</h1>
    <div class="ems_main_buttons">

        <md-input-container md-no-float style="margin-bottom: 0px;">
           <input ng-model="searchText" id="search_text_inp" placeholder="Search">
        </md-input-container>

        <md-button class="md-primary md-raised create_scope_button" ng-click="createLDAPConfigurationDialog($event)"  >
             <i class="fa fa-plus"></i>Create LDAP Configuration
         </md-button>
         <md-button class="md-primary md-raised btn-danger" ng-click="selectedDelete($event)" >
             <i class="fa fa-trash"></i>Delete LDAP Configuration
         </md-button>

    </div>
    <div class="table-responsive" id="scope_list_div">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>
                    <a href ng-click="sortType = 'id'; sortReverse = !sortReverse">
                    UUID
                    <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                    </th>
                    <th>
                    <a href ng-click="sortType = 'ldap_uri'; sortReverse = !sortReverse">
                    LDAP URI
                    <span ng-show="sortType == 'ldap_uri' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'ldap_uri' && sortReverse" class="fa fa-caret-up"></span>
                    </th>
                    <th>
                    <a href ng-click="sortType = 'relative_distinguished_name'; sortReverse = !sortReverse">
                    Relative Distinguished Name
                    <span ng-show="sortType == 'relative_distinguished_name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'relative_distinguished_name' && sortReverse" class="fa fa-caret-up"></span>
                    </th>
                    <th>
                    <a href ng-click="sortType = 'ldap_version'; sortReverse = !sortReverse">
                    LDAP Version
                    <span ng-show="sortType == 'ldap_version' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'ldap_version' && sortReverse" class="fa fa-caret-up"></span>
                    </th>
                    <th>
                    Action
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="scope in available_scopes | filter:searchText | orderBy:sortType:sortReverse">
                    <td><input type="checkbox" ng-model="selected[scope.id]"></input>
                    <td>{{ scope.id}}</td>
                    <td>{{ scope.ldap_uri}}</td>
                    <td>{{ scope.relative_distinguished_name}}</td>
                    <td>{{ scope.ldap_version}}</td>
                    <td>
                        <div class="btn-group">
                            <md-menu>
                                <md-button class="md-raised md-primary actions_buttons" ng-click="$mdOpenMenu($event)">Select action<span class="caret"></span></md-button>
                                <md-menu-content width="4">
                                    <md-menu-item>
                                        <md-button ng-click="updateLDAPConfiguration($event, scope.id)">
                                            Update LDAP Configuration
                                        </md-button>
                                    </md-menu-item>
                                </md-menu-content>
                            </md-menu>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
