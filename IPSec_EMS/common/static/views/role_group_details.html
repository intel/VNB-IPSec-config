<div class="main" ng-controller="RoleGroupDetailsController" id='group_details'>

</div>

  <h1 class="page-header">Role: {{detailed_scope.name}}</h1>
    <div class="ems_main_buttons">
      <md-button class="md-primary md-raised create_scope_button role-detail-btn" ng-click="addGroup($event, 'roles', detailed_scope.id)"  >
           <i class="fa fa-plus"></i>Add Group
      </md-button>
    </div>
  
<div class="table-reponsive" id="scope_list_details">
  <table class="table table-striped" >
    <tr>
      <th>UUID</th>
      <td>{{ detailed_scope.id }}</td>
    </tr>

    <tr>
      <th>Name</th>
      <td>{{ detailed_scope.name }}</td>
    </tr>

    <tr>
      <th>Groups</th>
      <td>
        <table class="table table-striped">
          <thead>
              <tr>
                  <th>
                  <a href ng-click="sortType = 'id'; sortReverse = !sortReverse">
                  UUID
                  <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                  </th>
                  <th>
                  <a href ng-click="sortType = 'name'; sortReverse = !sortReverse">
                  Name
                  <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                  </th>
                  <th>
                  <a href ng-click="sortType = 'description'; sortReverse = !sortReverse">
                  Description
                  <span ng-show="sortType == 'description' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'description' && sortReverse" class="fa fa-caret-up"></span>
                  </th>
                  <th>
                  Delete
                  </th>
              </tr>
          </thead>
          <tbody>
          <tr ng-repeat="group in detailed_scope.groups | filter:searchText | orderBy:sortType:sortReverse">
              <td>{{ group.id }}</a></td>
              <td>{{ group.name }}</a></td>
              <td class="description-field">{{ group.description }}</a></td>
              <td><md-button ng-click="delete($event, 'groups', group.id)"><i class='fa fa-trash' ></i></md-button></td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <tr>
      <th>Description</th>
      <td>{{ detailed_scope.description }}</td>
    </tr>
  </table>
</div>
