<md-dialog aria-label="Create LDAP Configuration"  ng-controller="CreateLDAPConfigurationController" ng-cloak class='create_scope_modal md-inline-form'>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create LDAP Configuration</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    X
                </md-button>
            </div>
            <md-progress-linear md-mode="indeterminate" class='md-warn md-hue-3' ng-show="show_prog_bar"></md-progress-linear>
        </md-toolbar>

        <md-dialog-content>
            <div layout="column" ng-cloak class="md-inline-form" ng-show='show_form_elements'>
                <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
                    <md-content layout-padding>

                        <div>
                            <form name="createLDAPConfigurationForm">

                                <div layout-gt-sm="row">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>LDAP URI</label>
                                        <input ng-model="ldap_uri">
                                    </md-input-container>
                                </div>

                                <div layout-gt-sm="row">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Relative Distinguished Name</label>
                                        <input ng-model="relative_distinguished_name">
                                    </md-input-container>
                                </div>

                                <div layout-gt-sm="row">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>LDAP Version</label>
                                        <md-select ng-model="ldap_version" flex-gt-sm>
                                            <md-option ng-repeat="ldap_version in ldap_version_options" ng-selected="$last" ng-value="ldap_version">{{ldap_version}}</md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>

                                <md-dialog-actions layout="row">
                                    <md-button class='form-btns btn-cancel' ng-click="cancel()">Cancel</md-button>
                                    <span flex></span>
                                    <md-button class='form-btns btn-submit' ng-click="submit()">Create</md-button>
                                </md-dialog-actions>

                            </form>
                        </div>
                    </md-content>
                </md-content>
            </div>

            <md-input-container class="md-block status_msg_block"  ng-show='show_status_msgs'>
                <i class="fa fa-times-circle fa-4x status_icons err_icon" ng-show="show_err_icon"></i><br />
                <i class="fa fa-check-circle fa-4x status_icons success_icon" ng-show="show_success_icon"></i><br />
                {{status_msg}}<br>
                <div ng-repeat="(field, description) in error_messages">{{field}}: <span ng-repeat="msg in description">{{msg}}{{ $last ? '' :', ' }}<span><br/><div>
            </md-input-container>

        </md-dialog-content>
</md-dialog>
